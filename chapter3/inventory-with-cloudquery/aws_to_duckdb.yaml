kind: source
spec:
  name: aws
  path: cloudquery/aws
  registry: cloudquery
  version: "v27.21.0"
  tables: ["aws_ec2_instances", "aws_s3_buckets"]
  destinations: ["duckdb"]
  spec:
    regions: 
      - '*'
---
kind: destination
spec:
  name: duckdb
  path: cloudquery/duckdb
  registry: cloudquery
  version: "v5.9.13"
  write_mode: "overwrite-delete-stale"
  spec:
    connection_string: inventory.db
